    <script>window.__INITIAL_STATE__={"data":{"strapi":{"categories":[{"name":"story","articles":[{"id":"1","title":"The internet's Own boy","content":"# The Story of Aaron Swartz\n\nAaron Hillel Swartz (November 8, 1986 â€“ January 11, 2013) was an American computer programmer, entrepreneur, writer, political organizer, and Internet hacktivist. He was involved in the development of the web feed format RSS, the Markdown publishing format, the organization Creative Commons, and the website framework web.py, and was a co-founder of the social news site [Reddit](https:\u002F\u002Freddit.com). He was given the title of co-founder of Reddit by Y Combinator owner [Paul Graham](https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPaul_Graham_(programmer)) after the formation of Not a Bug, Inc. (a merger of Swartz's project Infogami and Redbrick Solutions, a company run by Alexis Ohanian and Steve Huffman).\n\nSwartz's work also focused on civic awareness and activism. He helped launch the Progressive Change Campaign Committee in 2009 to learn more about effective online activism. In 2010, he became a research fellow at Harvard University's Safra Research Lab on Institutional Corruption, directed by Lawrence Lessig. He founded the online group Demand Progress, known for its campaign against the Stop Online Piracy Act.\n\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https:\u002F\u002Fwww.youtube.com\u002Fembed\u002FPFQGjEJ9PEc\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003E\u003C\u002Fiframe\u003E\n\n\nIn 2011, Swartz was arrested by Massachusetts Institute of Technology (MIT) police on state breaking-and-entering charges, after connecting a computer to the MIT network in an unmarked and unlocked closet, and setting it to download academic journal articles systematically from JSTOR using a guest user account issued to him by MIT. Federal prosecutors later charged him with two counts of wire fraud and eleven violations of the Computer Fraud and Abuse Act,[14] carrying a cumulative maximum penalty of $1 million in fines, 35 years in prison, asset forfeiture, restitution, and supervised release.\n\nSwartz declined a plea bargain under which he would have served six months in federal prison. Two days after the prosecution rejected a counter-offer by Swartz, he was found dead in his Brooklyn apartment, where he had hanged himself.\n\nIn 2013, Swartz was inducted posthumously into the [Internet Hall of Fame](https:\u002F\u002Fwww.internethalloffame.org\u002F\u002F).","slug":"the-internet-s-own-boy","image":{"url":"\u002Fuploads\u002Fthe_internet_s_own_boy_bd1d3111a4.jpg"},"category":{"name":"story"},"author":{"name":"David Doe","picture":{"url":"\u002Fuploads\u002Fdaviddoe_strapi_io_16e4a54b49.jpg"}}}]}]}},"context":{"slug":"story"}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.45c1928b.js" defer></script><script src="/assets/js/page--src-templates-category-vue.322d2a59.js" defer></script>
